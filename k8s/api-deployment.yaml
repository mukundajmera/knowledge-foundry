# Knowledge Foundry â€” API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kf-api
  namespace: knowledge-foundry
  labels:
    app: kf-api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kf-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: kf-api
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: kf-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: knowledge-foundry-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: kf-secrets
                  key: database-url
            - name: QDRANT_URL
              value: "http://qdrant.knowledge-foundry.svc:6333"
            - name: REDIS_URL
              value: "redis://redis.knowledge-foundry.svc:6379/0"
            - name: NEO4J_URI
              value: "bolt://neo4j.knowledge-foundry.svc:7687"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: kf-secrets
                  key: jwt-secret
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kf-secrets
                  key: anthropic-api-key
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kf-api
  namespace: knowledge-foundry
