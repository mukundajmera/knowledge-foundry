# Knowledge Foundry — Prometheus Configuration
# Scrape targets, recording rules, and alerting rules

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# ─── Alerting ───
rule_files:
  - "alert_rules.yml"

# ─── Scrape Targets ───
scrape_configs:
  - job_name: "knowledge-foundry-api"
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8000"]
        labels:
          service: "kf-api"
          environment: "production"
    scrape_interval: 10s

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
